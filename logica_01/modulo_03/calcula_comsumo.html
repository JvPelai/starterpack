<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var distancia_gasola = 480;
	var distancia_alcool = 300;
	var consumo_gasola = distancia_gasola/tanque
	var consumo_alcool = distancia_alcool/tanque

	document.write("<br> O consumo de gasolina é de aproximadamente " + Math.round(consumo_gasola) + "Km/L <br>")
	document.write("<br> O consumo de alcool é de aproximadamente " + Math.round(consumo_alcool) + "Km/L")
</script>
