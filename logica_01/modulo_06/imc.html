<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

    var nome = prompt("Informe o seu nome");
    var alturaInformada = prompt("Informe sua altura");
    var pesoInformado = prompt("Informe seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado)

    mostra(nome + ", o seu IMC calculado é " + Math.round(imc));

    if(imc <= 35 && imc >= 18.5){
        mostra("Você está na média. Está tudo bem.")
    }else if(imc < 18.5){
        mostra("O seu imc está abaixo do recomendado, procure um médico.")
    }else{
        mostra("O seu imc está acima do recomendado, procure um médico.")
    }

</script>
