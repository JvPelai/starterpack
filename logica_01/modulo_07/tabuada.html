<meta charset="UTF-8">

<script>

	function pulaLinha() {

    	document.write("<br>");
    	document.write("<br>");
	}

	function mostra(frase) {

   		document.write(frase);
    	pulaLinha();
	}

    var multiplicador = parseInt(prompt("Digite a tabuada que deseja o resultado: "));

    for(let i = 1; i <=10 ; i++){
        mostra(multiplicador * i);
    }

</script>
